<form>
  <div class="form-group">
    <label>Operador A</label>
    <input type="number" placeholder="Escribe un número" class="form-control input" [(ngModel)]="amountA"
      name="amountA">
  </div>
  <div class="form-group">
    <label>Operador B</label>
    <input type="number" placeholder="Escribe un número" class="form-control input" [(ngModel)]="amountB"
      name="amountB">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="deshabilitar" (click)="sumar()">Sumar</button>
</form>
